[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.4.1"

[[constraint]]
  name = "github.com/urfave/cli"
  version = "1.20.0"

[[constraint]]
  branch = "release-1.14"
  name = "k8s.io/api"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.14.0"

[[constraint]]
  name = "k8s.io/client-go"
  version = "11.0.0"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/Masterminds/sprig"
  version = "2.19.0"
